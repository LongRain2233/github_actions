on: push
permissions:
  contents: write
jobs:
  npm-build:
    name: npm_build_workflow
    runs-on: ubuntu-latest
    steps:
      - name: 检出仓库
        uses: actions/checkout@v4
      - name: 安装依赖和打包
        run: |
          npm ci
          npm run build
      - name: 部署到 GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: build
